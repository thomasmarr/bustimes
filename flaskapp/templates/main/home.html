{% extends 'boilerplate.html' %} {% block content %}
<div class="content-wrapper">
    <p>Please enter an SMS stop code below.</p>
    <form
    action="{{ url_for('main.index') }}"
    class="rates-input-form"
    method="post"
    >
    <div class="input-field">
    <input
    id="smscode"
    name="smscode"
    type="number"
    class="validate"
    min="10000"
    max="99999"
    step="1"
    />
    <label for="smscode">Stop SMS Code</label>
    </div>
    <button
    class="btn waves-effect waves-light purple lighten-2"
    type="submit"
    name="submit"
    value="submit"
    >
    Submit
    <i class="material-icons right">send</i>
    </button>
    </form>
    <p class="subtle">Alternatively, please <a href="{{ url_for('main.live_arrivals_naptan', naptan_id='490009333W') }}">click here</a> for a demo using a fixed naptan ID.</p>
</div>
{% endblock %}
