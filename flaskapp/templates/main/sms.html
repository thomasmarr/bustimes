{% extends 'boilerplate.html' %} {% block content %}
<form
action="{{ url_for('main.live_arrivals_form') }}"
class="rates-input-form"
method="post"
>
<div class="input-field">
    <input
    id="smscode"
    name="smscode"
    type="number"
    class="validate"
    min="10000"
    max="99999"
    step="1"
    />
    <label for="smscode">Stop SMS Code</label>
</div>
<button
    class="btn waves-effect waves-light light-blue"
    type="submit"
    name="submit"
    value="submit"
>
    Submit
    <i class="material-icons right">send</i>
</button>
</form>
{% endblock %}
